<!DOCTYPE html>
<html>    
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> 
    
    <script>
        const root = document.getElementById("root");
        const span = React.createElement("span",{id: "nince-span", style: {color :"blue"}},"hello,i am a span"); //괄호 안에 들어갈 것이 생성할 태그멍 , property
        ReactDOM.render(span,root); //html로 만들어서 사용자에게 보여준다.  // react는 엔진. react-dom은 react element를 html에 두는 역할.     
    </script>
</html>
